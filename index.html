        <audio id="bellSound" src="Assets/Bell.mp3"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timerElement = document.getElementById('timer');
            const tickSound = document.getElementById('tickSound');
            const bellSound = document.getElementById('bellSound');

            function countdown() {
                const now = new Date();
                const targetHour = 6; // 9 PM
                const targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), targetHour, 0, 0, 0);

                if (now > targetTime) {
                    targetTime.setDate(targetTime.getDate() + 1);
                }

                const diff = targetTime - now;

                if (diff <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "00:00:00";
                    bellSound.play();
                } else {
                    const hours = Math.floor(diff / 3600000);
                    const mins = Math.floor((diff % 3600000) / 60000);
                    const secs = Math.floor((diff % 60000) / 1000);
                    timerElement.textContent = `${padTime(hours)}:${padTime(mins)}:${padTime(secs)}`;
                    tickSound.play();
                }
            }

            function padTime(time) {
                return time < 10 ? '0' + time : time;
            }

            const timerInterval = setInterval(countdown, 1000);
            countdown(); // Run immediately on load
        });
    </script>
